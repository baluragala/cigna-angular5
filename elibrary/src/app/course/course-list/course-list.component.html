<div class="container">
  <h1>List Of Courses</h1>
  <div class="row">
    <ul>
      <li *ngFor="let c of courses">
        <a [routerLink]="['/courses',c.id,'detail']">
          <span [ngClass]="{'big-course':c.title.length >=5, 'small-course':c.title.length<5, 'course':true}">{{c.title | titlecase}}</span>
        </a>
      </li>
    </ul>

    <ng-template #smallCourse>
      <span>NA</span>
    </ng-template>
  </div>
</div>
